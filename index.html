<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>movie world</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .durations {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
    padding: 0px;
  }

  .centuries {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
    padding: 0px;
  }
</style>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    /*
    기능 정의
    컴포넌트에 넘겨주기
    컴포넌트 props로 받아주기
    */

    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };
    const MainCard = ({ img }) => {
      return (
        <div className="main-card">
          <img src={img} alt="map" width="921" />
        </div>
      )
    }

    const Title = (props) => {
      return (
        <h1>{props.children}</h1>
      )
    }

    const DurationMenu = ({ }) => {
      const durations = ['초', '중', '후']
      const [hoveredIndex, setHoveredIndex] = React.useState(null);
      const [clickedIndex, setClickedIndex] = React.useState(null);

      return (
        <ul className="durations">
          {durations.map((duration, index) => (
            <p
              key={index}
              onMouseOver={() => setHoveredIndex(index)}
              onMouseOut={() => setHoveredIndex(null)}
              onClick={() => setClickedIndex(index)}
              style={{ fontWeight: ((hoveredIndex === index) || (clickedIndex === index)) ? 'bold' : 'normal' }}
            >
              {duration}
            </p>
          ))}
        </ul>
      )
    }

    const CenturyMenu = ({ showDurationMenu }) => {
      const centuries = ['18C', '19C', '20C', '21C'];
      const [hoveredIndex, setHoveredIndex] = React.useState(null);
      const [clickedIndex, setClickedIndex] = React.useState(null);

      return (
        <ul className="centuries">
          {centuries.map((centrury, index) => (
            <p
              key={index}
              onMouseOver={() => setHoveredIndex(index)}
              onMouseOut={() => setHoveredIndex(null)}
              onClick={() => (setClickedIndex(index), showDurationMenu(true))}
              style={{ fontWeight: ((hoveredIndex === index) || (clickedIndex === index)) ? 'bold' : 'normal' }}
            >
              {centrury}
            </p>
          ))
          }
        </ul >
      )
    }

    const Menu = ({ }) => {
      const [isVisible, setIsVisible] = React.useState(false)

      function showDurationMenu(value) {
        setIsVisible(value)
      }

      return (
        <div>
          <CenturyMenu showDurationMenu={showDurationMenu} />
          {isVisible && (<DurationMenu />)}
        </div>
      )
    }


    const App = () => {
      const MAP = "https://github.com/waveaway77/my-movie/blob/main/resources/map.png?raw=true";
      const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
      const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

      const [counter, setCounter] = React.useState(jsonLocalStorage.getItem("counter"))
      const [mainMap, setMainMap] = React.useState(MAP)

      function updateMainCat(event) {
        setMainMap(CAT2)
        const nextCounter = counter + 1
        setCounter(nextCounter)
        jsonLocalStorage.setItem("counter", nextCounter)
      }

      return (
        <div>
          <Title>Movie World</Title>
          <p>Find your Centuries</p>
          <Menu />
          <MainCard img={mainMap} />
        </div>
      )
    }
    const 여기다가그려 = document.querySelector('#app')

    ReactDOM.render(<App />, 여기다가그려)

  </script>
</body>

</html>
